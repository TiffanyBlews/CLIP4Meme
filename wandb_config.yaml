# wandb配置文件示例
# 使用方式: wandb sweep wandb_config.yaml

program: train.py
method: grid
name: meme-retrieval-sweep
metric:
  name: qi/best_r1
  goal: maximize
parameters:
  train:
    values: ["qi", "qc"]
  batch_size:
    values: [32, 64, 128]
  lr:
    values: [1e-5, 1e-4, 5e-4]
  coef_lr:
    values: [1e-3, 5e-3]
  weight_decay:
    values: [0.01, 0.1]
  epochs:
    value: 20
  pretrained_clip_name:
    value: "ViT-B/32"
  use_emotion_fusion:
    value: true
  seed:
    value: 42
  wandb_project:
    value: "meme-retrieval"
  wandb_entity:
    value: null  # 设置为你的wandb用户名
  log_gradients:
    value: false
  log_model:
    value: false 